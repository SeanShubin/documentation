<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serif vs. Sans Serf</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .serif {
            font-family: Times, serif;
        }

        .sans-serif {
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr class="serif">
        <td>Serif</td>
        <td>abcdefghijklmnopqrstuvwxyz</td>
    </tr>
    <tr class="sans-serif">
        <td>Sans Serif</td>
        <td>abcdefghijklmnopqrstuvwxyz</td>
    </tr>
    <tr class="serif">
        <td>Serif</td>
        <td>ABCDEFGHIJKLMNOPQRSTUVWXYZ</td>
    </tr>
    <tr class="sans-serif">
        <td>Sans Serif</td>
        <td>ABCDEFGHIJKLMNOPQRSTUVWXYZ</td>
    </tr>
    <tr class="serif">
        <td>Serif</td>
        <td>0123456789</td>
    </tr>
    <tr class="sans-serif">
        <td>Sans Serif</td>
        <td>0123456789</td>
    </tr>
    </tbody>
</table>
</body>
</html>
