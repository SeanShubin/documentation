<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composed</title>
</head>
<body>
<div id="subject"></div>
<div id="content"></div>

<script>
    const loadTextFromUrl = async (url) => {
        const result = await fetch(url);
        const text = result.text();
        return text;
    };

    const loadBodyFromFragments = async () => {
        document.getElementById('subject').innerHTML = await loadTextFromUrl('fragment-subject.html');
        document.getElementById('content').innerHTML = await loadTextFromUrl('fragment-content.html');
    };

    const promise = loadBodyFromFragments();
</script>
</body>
</html>
